<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Add alt tags using jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(function() {
        $('img.thumbnail').attr('alt', '<Your Text Here>'); 
    });
    </script>
</head>

<body>
    <img class="thumbnail" src="https://venz.ai/logo.jpg">
    <img class="thumbnail" src="https://venz.ai/mylogo.jpg" alt="Logo">
</body>

</html>
